<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texas Hold'em Poker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1a1a1a;
        font-family: Arial, sans-serif;
      }
      canvas {
        display: block;
        border: 2px solid #444;
        border-radius: 10px;
      }
      #gameControls {
        position: absolute;
        bottom: 20px;
        display: flex;
        gap: 10px;
      }
      button {
        padding: 10px 15px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #2980b9;
      }
      button:disabled {
        background-color: #95a5a6;
        cursor: not-allowed;
      }
      #betAmount {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #95a5a6;
        width: 100px;
        font-size: 16px;
      }
      label {
        color: white;
        font-size: 16px;
        text-align: center;
      }
      #gameControls {
        margin-top: 200px;
      }
    </style>
  </head>
  <body>
    <div id="gameControls">
      <label for="betAmount">Bet Amount:</label>
      <input type="number" id="betAmount" min="0" step="10" value="10" placeholder="Enter bet amount" />
      <button id="callBtn">Call</button>
      <button id="raiseBtn">Raise</button>
      <button id="foldBtn">Fold</button>
      <button id="dealBtn">Deal</button>
      <button id="menuBtn" >Main Menu</button>
      <button id="aiSimBtn"  onclick="window.location.href='simulation.html'">AI Simulation</button>
    </div>
    
    <!-- Base game components -->
    <script src="card.js"></script>
    <script src="deck.js"></script>
    <script src="player.js"></script>
    
    <!-- AI algorithm modules -->
    <script src="ai_utils.js"></script>
    <script src="minimax_algorithm.js"></script>
    <script src="monte_carlo_algorithm.js"></script>
    <script src="bayesian_algorithm.js"></script>
    <script src="alpha_beta_algorithm.js"></script>
    <script src="expectimax_algorithm.js"></script>
    <script src="simulation_based_algorithm.js"></script>
    <script src="heuristic_algorithm.js"></script>
    <script src="kelly_criterion_algorithm.js"></script>
    <script src="adaptive_state_algorithm.js"></script>
    <script src="position_based_algorithm.js"></script>
    <script src="pattern_based_algorithm.js"></script>
    <script src="basic_strategies.js"></script>
    <script src="game_phase_strategy.js"></script>
    
    <!-- Main AI player class (imports all algorithm modules) -->
    <script src="ai_player.js"></script>
    
    <!-- Other game components -->
    <script src="hand_evaluator.js"></script>
    <script src="game.js"></script>
    <script src="sketch.js"></script>
    <script src="logger.js"></script>
    <script src="simulation.js"></script>
  </body>
</html>
